server:
  port: 8080

spring:
  # 允许循环引用
  main:
    allow-circular-references: true
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/soical001?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  profiles:
    active: dev
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
      
  # SpringFox配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
      
  # 事务配置
  transaction:
    default-timeout: 30  # 事务超时时间30秒
    rollback-on-commit-failure: true  # 提交失败时回滚
    # 为特定异常配置回滚策略
    rolling-back-on:
      - BusinessException  # 业务异常回滚
      - RuntimeException  # 运行时异常回滚
      - Exception  # 所有受检异常回滚

# Swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true
    
# JWT配置
jwt:
  secret: soical-jwt-secret
  expiration: 604800000 # 7天

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.soical.server.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# 日志配置
logging:
  level:
    com.soical.server: debug
    springfox: info
    org.springframework.jdbc.datasource.DataSourceTransactionManager: debug
    # 添加事务相关日志，帮助诊断问题
    org.springframework.transaction: debug

